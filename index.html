<!DOCTYPE html>
<html>
  <head>
    <title>PARTY PLANNER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
  </head>

  <body>
    <h1>PARTY PLANNING!</h1>
    <form id="addEvent">
      <label>
        Name:
        <input type="text" name="name" autocomplete="on" />
      </label><br>
      <label>
        Description:
        <input type="text" name="description" autocomplete="on" />
      </label><br>
      <label>
        Date:
        <input type="text" name="date" autocomplete="on" />
      </label><br>
      <label>
        Time:
        <input type="text" name="time" autocomplete="on" />
      </label><br>
      <label>
        Location:
        <input type="text" name="location" autocomplete="on" />
      </label><br>
      <button>Party Time!</button>
    </form>
    <ul id="events"></ul>
  </body>
</html>
